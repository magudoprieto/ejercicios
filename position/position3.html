<!DOCTYPE html>
<html lang="es">
<head>
	<style>
		div{
			width: 200px;
			height: 150px;
			position: relative;
			float: left;
		}

		#uno{
			background-color: green;
		}

		#dos{
			background-color: red;
			left: 20px;
			top: 30px;
		}

		#tres{
			background-color: black;
		}

	</style>
	<meta charset="UTF-8">
	<title>Position relative</title>
</head>
<body>
	<div id="uno"></div>
	<div id="dos"></div>
	<div id="tres"></div>
	
</body>
</html>
